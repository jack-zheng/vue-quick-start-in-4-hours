<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>

<body id="body">
    <div id="app" class="app">
        {{ message }}
        <h2> {{ school.name }} {{ school.mobile }} </h2>
        <ul>
            <li> {{ campus[0] }} </li>
            <li> {{ campus[1] }} </li>
            <li> {{ campus[2] }} </li>
            <li> {{ campus[3] }} </li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Hei!",
                school: {
                    name: "hei ma",
                    mobile: "123456"
                },
                campus: ["Area01", "Area02", "Area03", "Area04"]
            }
        })
    </script>
</body>

</html>
