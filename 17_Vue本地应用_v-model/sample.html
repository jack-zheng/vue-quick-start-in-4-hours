<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue本地应用</title>
</head>

<body>
    <div id="app">
        <input type="button" value="Chagne Message" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{ message }}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "HeiMa"
            },
            methods: {
                getM: function() {
                    alert(this.message);
                },
                setM: function() {
                    this.message = "Coding"
                }
            }
        })
    </script>
</body>

</html>
